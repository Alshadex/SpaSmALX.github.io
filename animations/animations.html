<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible"/>
    <link rel="stylesheet" type="text/css" href="test.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <title>@Alshadex p5.js</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="../index.html">Alex Lin @Alshadex</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
      </div>
    </nav>

    <!-- Gallery Showcase -->
    <div class="container my-5">
      <h1 class="text-center">P5.js Animation Gallery</h1>
      <!-- <p class="lead text-center">
      </p> -->

      <!-- Featured Section -->
      <section id="featured">
        <h2 class="text-center">Featured Animations</h2>
        <div class="card-container">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Solar System</h5>
              <p class="card-text">
                An accurate depiction of how fast the planets in our solar system move relative to each other. 
              </p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#solarSystemModal" >View Animation</button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bubblefffffs</h5>
              <p class="card-text">
                Just a bunch of bubbles floating around.
              </p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bubblesModal" >View Animation</button>
            </div>
          </div>
        </div>
      </section>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="solarSystemModal" tabindex="-1" role="dialog" aria-labelledby="solarSystemModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered" role="document">
        <div id="solarSystem-canvas">
        </div>
      </div>
    </div>
    <script src="./solar_system.js"></script>

    <div class="modal fade" id="bubblesModal" tabindex="-1" role="dialog" aria-labelledby="bubblesModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered" role="document">
        <div id="bubbles-canvas">
        </div>
      </div>
    </div>
    <script src="./teleporting_bubbles.js"></script>
  </body>

  <style>
.modal-dialog {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
}

#featured .card-container {
  display: flex;
  flex-wrap: wrap;
  /* justify-content: space-between; */
}

#featured .card {
  flex: 1;
}
  </style>
</html>
